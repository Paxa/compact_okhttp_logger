publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.paxa'
            artifactId = 'compact_okhttp_logger'
            version = '1.0.0'

            from components.java
        }
    }
}

pmd {
    consoleOutput = true
    ruleSetFiles = files("${project.rootDir}/tools/pmd-rules.xml")
    ruleSets = []
}

test {
    useJUnitPlatform()
    environment "APP_ENVIRONMENT", "test"
    finalizedBy jacocoTestReport
    testLogging {
        exceptionFormat = 'full'
    }
}

jacocoTestReport {
    reports {
        xml.required = false
        html.required = true
    }
}
